  <form [formGroup]="form" novalidate (ngSubmit)="submitForm(form.value, form.valid)">
    <div class="form-group">
      <label for="name">E-mail</label>
      <input type="text" class="form-control" placeholder="Your e-mail address"  formControlName="email" id="name" required>
    </div>

    <div class="form-group">
      <label for="alterEgo">Password</label>
      <input type="text" class="form-control" placeholder="Your Password"  formControlName="password" id="alterEgo" >
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
